<!DOCTYPE html>
<html lang="en">

<head>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SingBox config editor</title>
    <script>
        document.addEventListener("DOMContentLoaded", (event) => {
            const tabEl = document.querySelector('button[data-bs-toggle="tab"]')
            tabEl.addEventListener('shown.bs.tab', event => {
                console.log(event.target)
            })
        });
    </script>
</head>

<body>
    <div class="container-md">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            {% for field_name in fields %}
            <li class="nav-item" role="presentation">
                <button class="nav-link {{ 'active' if loop.index0 == 0 else '' }}" id="{{field_name}}-tab"
                    data-bs-toggle="tab" data-bs-target="#{{field_name}}-tab-pane" type="button" role="tab"
                    aria-controls="{{field_name}}-tab-pane">{{field_name.replace("_", " ").capitalize()}}</button>
            </li>
            {% endfor %}
        </ul>
        <div class="tab-content" id="tabContent">
            {% for field_name in fields %}
            <div class="tab-pane fade show {{ 'active' if loop.index0 == 0 else '' }}" id="{{field_name}}-tab-pane"
                role="tabpanel" aria-labelledby="{{field_name}}-tab" tabindex="0">
                <div class="container">
                    {% for value in fields[field_name] %}
                    <form method="post">
                        <div class="row my-2 border border-black rounded p-2">
                            <div class="col my-auto">
                                <p class="text-start m-0">{{value}}</p>
                            </div>
                            <div class="col-auto">
                                <input type="hidden" name="value" value="{{value}}">
                                <input type="hidden" name="scope" value="{{field_name}}">
                                <button class="btn btn-outline-danger" name="action" value="remove" type="button"
                                    id="button-add-new">Remove</button>
                            </div>
                        </div>
                    </form>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
            <div class="container">
                <div class="row mt-2">
                    <div class="col"></div>
                    <div class="col-auto">
                        <form method="post">
                            <div class="input-group">
                                <input type="hidden" name="scope" value="{{fields.keys()[0]}}">
                                <input type="text" class="form-control" name="value" aria-describedby="button-add-new">
                                <button class="btn btn-outline-secondary" name="action" value="add" type="submit"
                                    id="button-add-new">Add</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-auto">
                        <form method="post">
                            <input type="hidden" name="scope" value="{{fields.keys()[0]}}">
                            <button name="action" value="save" type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>

</html>
